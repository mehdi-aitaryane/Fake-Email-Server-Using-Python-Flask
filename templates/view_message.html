
{% extends 'base.html' %}

{% block title %}
   View Message 
{% endblock %}

{% block custom_head %}
{% endblock %}

{% block header_navigation %}
    {{ super() }}
{% endblock %}

{% block breadcrumb %}
    View Message         
{% endblock %}


{% block content %}

<div class="container pt-1">
    <h1 class="text-primary mb-4">View Message</h1>

    <div class="row">
        <div class="col-md-12">
            <label for="recipient_email"><b>To</b></label>
            <input class="form-control disabled" type="text" id="recipient_email" value=" {{ message.recipient.email }}" disabled />
        </div>
        <div class="col-md-12">
            <label for="date"><b>Date</b></label>
            <input class="form-control disabled" type="text" id="date" value="{{ message.date.strftime('%Y-%m-%d %H:%M:%S') }}" disabled />
        </div>
        <div class="col-md-12">
            <label for="date"><b>Subject</b></label>
            <input class="form-control disabled" type="text" id="date" value="{{ message.subject }}" disabled />
        </div>
    </div>

    <div class="my-5 p-3 border form-control disabled" style="min-height: 300px;">
        {{ message.body|safe }}
    </div>
</div>


{% endblock %}
